<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 7 – Responsive Flexbox Utilities</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .custom-card {
      border: 1px solid #dee2e6;
      padding: 1.5rem;
      border-radius: 0.5rem;
      margin: 1rem 0;
      background-color: #f8f9fa;
    }
    .exercise-container {
      margin-bottom: 3rem;
    }
    .nav-link {
      padding: 0.5rem 1rem;
    }
  </style>
</head>
<body>
  <div class="container py-5">

    <h1 class="text-center mb-5 text-primary">Exercise 6 - Responsive Flexbox Utilities</h1>

    <div class="exercise-container">
      <h2 class="mb-4">6.1 – Responsive Navbar</h2>
      <nav class="d-flex flex-column flex-md-row gap-2 gap-md-3 bg-light p-3 rounded shadow-sm">
        <a href="#" class="nav-link text-dark">Home</a>
        <a href="#" class="nav-link text-dark">About</a>
        <a href="#" class="nav-link text-dark">Services</a>
        <a href="#" class="nav-link text-dark">Contact</a>
        <a href="#" class="nav-link text-dark">Blog</a>
      </nav>
    </div>

    <div class="exercise-container">
      <h2 class="mb-4">6.2 – Flex Card Layout</h2>
      <div class="custom-card d-flex flex-column flex-md-row justify-content-between align-items-center shadow-sm">
        <div class="text-center text-md-start mb-3 mb-md-0">
          <h4 class="mb-1">Product Name</h4>
          <p class="mb-0 text-muted">Premium quality with lifetime warranty</p>
        </div>
        <div class="d-flex flex-column flex-md-row align-items-center gap-2">
          <span class="badge bg-success fs-6">$49.99</span>
          <button class="btn btn-primary">Add to Cart</button>
          <button class="btn btn-outline-secondary">Details</button>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
