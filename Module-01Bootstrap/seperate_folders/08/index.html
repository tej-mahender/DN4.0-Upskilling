<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 8 – Bootstrap Forms</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-primary text-center mb-5">Exercise 8 – Bootstrap Forms</h1>

    <!--  Registration Form -->
    <h3 class="text-secondary">8.1 – Registration Form</h3>
    <form class="border p-4 mb-5 rounded shadow-sm">
      <div class="mb-3">
        <label for="regName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="regName" placeholder="John Doe">
      </div>

      <div class="mb-3">
        <label for="regEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="regEmail" placeholder="name@example.com">
      </div>

      <div class="mb-3 input-group">
        <span class="input-group-text">@</span>
        <input type="text" class="form-control" placeholder="Username">
      </div>

      <div class="mb-3 form-check">
        <input class="form-check-input" type="checkbox" value="" id="termsCheck">
        <label class="form-check-label" for="termsCheck">
          I agree to the terms and conditions
        </label>
      </div>

      <button type="submit" class="btn btn-success">Register</button>
    </form>

    <!-- Login Form with Floating Labels -->
    <h3 class="text-secondary">8.2 – Login Form (Floating Labels)</h3>
    <form class="border p-4 rounded shadow-sm">
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="loginEmail" placeholder="name@example.com">
        <label for="loginEmail">Email address</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="loginPassword" placeholder="Password">
        <label for="loginPassword">Password</label>
      </div>

      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
