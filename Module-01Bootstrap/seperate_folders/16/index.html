<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Positioning Utilities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      padding-bottom: 70px; /* prevent footer overlap */
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <!-- Exercise 16.1 -->
    <h2 class="mb-4">Exercise 16.1: Fixed Footer</h2>
    <p>This page has a fixed footer using <code>position-fixed bottom-0</code>.</p>

    <hr class="my-5">

    <!-- Exercise 16.2 -->
    <h2 class="mb-4">Exercise 16.2: Badge Overlay on Image</h2>
    <div class="position-relative d-inline-block">
      <img src="image.jpg" class="img-thumbnail" alt="Sample Image">
      <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
        New
      </span>
    </div>
  </div>

  <!-- Fixed Footer -->
  <footer class="bg-dark text-white text-center py-3 position-fixed bottom-0 start-0 end-0 w-100">
    Fixed Footer &copy; 2025
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
