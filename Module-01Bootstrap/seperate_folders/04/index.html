<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 4 – Column Layouts and Grid Classes</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .box {
      background-color: #0d6efd;
      color: white;
      padding: 1rem;
      text-align: center;
      border-radius: 6px;
      margin-bottom: 1rem;
    }
    .sidebar {
      background-color: #334d64;
    }
    .content {
      background-color: #198754;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 class="mb-4 text-primary text-center">Exercise 4 – Column Layouts</h1>

    <!-- Sidebar (3) + Content Area (9) -->
    <h3 class="text-secondary">4.1 – Sidebar and Content</h3>
    <div class="row mb-5">
      <div class="col-md-3">
        <div class="box sidebar">Sidebar (col-md-3)</div>
      </div>
      <div class="col-md-9">
        <div class="box content">Main Content (col-md-9)</div>
      </div>
    </div>

    <!--  Four Equal Columns (col-sm-3) -->
    <h3 class="text-secondary">4.2 – Four Equal Columns</h3>
    <div class="row">
      <div class="col-sm-3">
        <div class="box">Col 1</div>
      </div>
      <div class="col-sm-3">
        <div class="box">Col 2</div>
      </div>
      <div class="col-sm-3">
        <div class="box">Col 3</div>
      </div>
      <div class="col-sm-3">
        <div class="box">Col 4</div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
