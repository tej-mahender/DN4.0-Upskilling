<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Icons Exercises</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>

  <div class="container my-5">
    <h2 class="mb-4">Exercise 17.2: Icon-Only Buttons</h2>
    <div class="d-flex gap-3">
      <button class="btn btn-outline-primary" title="Search">
        <i class="bi bi-search"></i>
      </button>
      <button class="btn btn-outline-dark icon-btn action-btn" title="Dark Mode">
        <i class="bi bi-moon-fill"></i>
    </button>
      <button class="btn btn-outline-danger" title="Delete">
        <i class="bi bi-trash"></i>
      </button>
      <button class="btn btn-outline-primary icon-btn action-btn" title="Download">
        <i class="bi bi-download"></i>
    </button>
      <button class="btn btn-outline-secondary icon-btn action-btn" title="Settings">
        <i class="bi bi-gear"></i>
      </button>
      <button class="btn btn-outline-success icon-btn action-btn" title="Check">
        <i class="bi bi-share"></i>
      </button>
    </div>
  </div>


  <!-- Footer with Social Media Icons -->
  <footer class="bg-dark text-white text-center py-4">
    <h3 class="text-center mb-4">Exercise 17.1: Social Media Icons</h3>

    <h5 class="mb-3">Follow Us</h5>
    <a href="#" class="text-white me-3 fs-4"><i class="bi bi-facebook"></i></a>
    <a href="#" class="text-white me-3 fs-4"><i class="bi bi-twitter"></i></a>
    <a href="#" class="text-white me-3 fs-4"><i class="bi bi-instagram"></i></a>
    <a href="#" class="text-white fs-4"><i class="bi bi-linkedin"></i></a>
    <p class="mt-3 mb-0 small">&copy; 2025 Your Company</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
